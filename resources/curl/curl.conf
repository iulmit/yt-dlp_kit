--user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/94.0.4599.0 Safari/537.36"
--referer ";auto"
--header "DNT: 1"
--ipv4
#--ipv6


#----------------------- downloaded file
--remote-time


#----------------------- console details
--silent
#--include
#--verbose


