#--------------------------------------------------- providing defaults for cURL.
#--------------------------------------------------- curl.exe --config "curl.conf" --url "https://example.com/"
#--------------------------------------------------- note: you may override those with command-line.

#----------------------- security
#--tlsv1.3
--tlsv1.2
--anyauth
--insecure
--location-trusted


#----------------------- network
